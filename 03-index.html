<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="03-style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="completScreen">
      <div class="mainContainer">
        <div class="screen">
          <div class="firstNbr monitor"></div>
          <div class="operatorScreen monitor"></div>
          <div class="secondNbr monitor"></div>
          <div class="equalScreen monitor"></div>
        </div>
        <div class="actionZone">
          <div class="firstLine operatorDiv">
            <div class="operator button">(</div>
            <div class="operator button">)</div>
            <div class="operator button">%</div>
            <div class="operator button operatorac">AC</div>
          </div>
          <div class="secondLine operatorDiv">
            <div class="number button">7</div>
            <div class="number button">8</div>
            <div class="number button">9</div>
            <div class="operator button">รท</div>
          </div>
          <div class="thirdLine operatorDiv">
            <div class="number button">4</div>
            <div class="number button">5</div>
            <div class="number button">6</div>
            <div class="operator button">x</div>
          </div>
          <div class="fourth operatorDiv">
            <div class="number button">1</div>
            <div class="number button">2</div>
            <div class="number button">3</div>
            <div class="operator button">-</div>
          </div>
          <div class="fifthLine operatorDiv">
            <div class="number button">0</div>
            <div class="number button">.</div>
            <div class="equal button">=</div>
            <div class="operator button">+</div>
          </div>
        </div>
      </div>

      <div class="memory">
        <div class="memoryTitle">MEMORY</div>
        <div class="memoryContainer"></div>
      </div>
    </div>

    <script src="03-index.js"></script>
  </body>
</html>
